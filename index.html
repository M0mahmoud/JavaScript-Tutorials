<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ex.css" />
    <title>JS Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slide-number" id="slide-number"></div>
      <img src="imgs/cat-01.jpg" alt="">
      <img src="imgs/cat-02.jpg" alt="">
      <img src="imgs/cat-03.jpg" alt="">
      <img src="imgs/cat-04.jpg" alt="">
      <img src="imgs/cat-05.jpg" alt="">
      <img src="imgs/cat-06.jpg" alt="">
      <img src="imgs/cat-07.jpg" alt="">
      <img src="imgs/cat-08.jpg" alt="">

    <div class="slider-controls">
      <span id="prev" class="prev"  >Previous</span>
      <span id="indicators" class="indicators"></span>
      <span class="next" id="next">Next</span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
